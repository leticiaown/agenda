    <!doctype html> 

    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Projeto</title> 

            <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
            <script href="bootstrap/js/bootstrap.js"></script>
            <link rel="stylesheet" href="estiloUsuario.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        </head>

        <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--cores e bg cinza claro-->

                <div class="container" <!--conteúdo alinhado-->
                    <a class="navbar-brand h1 mb-0" href="#">Agenda</a> <!--mb-0 para tirar a margem-->

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                        <span class="navbar-toggler-icon"></span>
                    </button> 

                    <div class="collapse navbar-collapse" id="navbarSite">

                        <ul class="navbar-nav mr-auto">
                            
                             <li class="nav-item">
                                <a class="nav-link" href="#">Usuário</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Endereço</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="#">Meio Contato</a>
                            </li>

                        </ul>

                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-item dropdown-toggle nav-link" href="#" data-toggle="dropdown" id="navDrop">
                                    Social
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Facebook</a>
                                    <a class="dropdown-item" href="#">Twitter</a>
                                    <a class="dropdown-item" href="#">Instagram</a>
                                </div>
                            </li> 
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="container card my-4">
                <div class="panel panel-default">
                    <div class="panel-heading row">
                        <a class="btn btn-sm btn-success mx-3 my-4" id="btnAdicionar" th:href="@{/usuario/add}" >Adicionar</a>
                       <h3 class="col my-4">Usuários</h3>
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto mx-2">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <div class="col form-group input-group">
                                        <input name="consulta" id="txt_consulta" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Pesquisar...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                        <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th width="100">ID</th>
                                    <th width="200">Nome</th>
                                    <th width="200">Login</th>
                                    <th width="100">Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.idUsuario}"></td>
                                    <td th:text="${usuario.nome}"></td>
                                    <td th:text="${usuario.login}"></td>                                       
                                    <td class="text-center d-flex justify-content-center">
                                        <div class="btn-group">
                                            <a class="btn btn-sm mx-2 btn-primary" id="btnEditar" th:href="@{/usuario/edit/{id}(id=${usuario.idUsuario})}">Editar</a>
                                            <a class="delete btn btn-sm bg-danger" id="btnExcluir" th:href="@{/usuario/delete/{id}(id=${usuario.idUsuario})}">Excluir</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
            
            <footer class="footer mt-auto py-3 bg-light fixed-bottom text-center">
                <div class="container">
                    <span class="text-muted">&reg; copyright 2019 Letícia Braga Rodrigues</span>
                </div>
            </footer>
            
            <script th:src="@{/js/consulta.js}" src="/js/consulta.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
