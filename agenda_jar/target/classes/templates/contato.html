<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Usuários</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>
        <link th:href="@{/css/extra.css}" href="/css/extra.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/estiloUsuario.css"/> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--cores e bg cinza claro-->
            <div class="container"> <!--conteúdo alinhado-->
                <a class="navbar-brand h1 mb-0" href="#">Agenda</a> <!--mb-0 para tirar a margem-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button> 

                <div class="collapse navbar-collapse" id="navbarSite">

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../usuario.html">Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../endereco.html">Endereço</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../meioContato.html">Meio Contato</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
            
        <div class="container card my-4">
            <div class="panel panel-default">
                <div class="panel-heading row">
                    <a class="btn btn-sm btn-success mx-3 my-4" id="btnAdicionar" th:href="@{/usuario/add}" >Adicionar</a>
                    <h3 class="col my-4">Contatos</h3>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto mx-2">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <div class="col form-group input-group">
                                    <input name="consulta" id="txt_consulta" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Pesquisar..."/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="table-responsive">
                <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Cargo</th>
                                    <th>Empresa</th>
                                    <th>Data de Aniversário</th>
                                    <th>ID do Usuário</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="contato : ${contatos}">
                                    <td th:text="${contato.idContato}"></td>
                                    <td th:text="${contato.nome}"></td>
                                    <td th:text="${contato.cargo}"></td>    
                                    <td th:text="${contato.empresa}"></td>    
                                    <td th:text="${#dates.format(contato.dataAniversario, 'dd/MM')}"></td>  
                                    <td th:text="${contato.idUsuario}"></td>                  
                                    <td class="text-center d-flex justify-content-center">
                                        <div class="btn-group">
                                            <a class="btn btn-sm mx-2 btn-primary" id="btnEditar" th:href="@{/usuario/edit/{id}(id=${usuario.idUsuario})}">Editar</a>
                                            <a class="delete btn btn-sm bg-danger" id="btnExcluir" th:href="@{/usuario/delete/{id}(id=${usuario.idUsuario})}">Excluir</a>
                                        </div>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </div>
       </div>
            
        <footer class="footer mt-auto py-3 bg-light fixed-bottom text-center">
            <div class="container">
                <span class="text-muted">&reg; copyright 2019 Letícia Braga Rodrigues</span>
            </div>
        </footer>
            
        <script th:src="@{/js/consulta.js}" src="/js/consulta.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
